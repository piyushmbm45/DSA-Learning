<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Traversing</title>
    <script>
        let data = [2, 44, 45, 89, 97, 46, 9872, 00, 12]
        for (let index = 0; index < data.length; index++) {
            const element = data[index];
            document.write(`From Array [${data}] Element ${index + 1} is ${element} <br>`)
        }
    </script>
</head>

<body>

</body>

</html>
